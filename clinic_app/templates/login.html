{% extends 'base.html' -%}

{% block title -%}
Login
{%- endblock %}

{%- block body -%}
<div class="login-container">
    <form method="post" class="login-form">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label() }} {{ form.email() }}</div>
        <div>{{ form.pwd.label() }} {{ form.pwd() }}</div>
        <div>{{ form.remember.label() }} {{ form.remember() }}</div>
        <div>{{ form.submit() }}</div>
    </form>
</div>
{% endblock %}
